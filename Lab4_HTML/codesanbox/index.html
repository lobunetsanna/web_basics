<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Моя перша HTML-форма</h1>
    <form action="https://httpbin.org/post" method="post">
      <!--Оформляю тег label з використанням id-->
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="user_name" />
      <br /><br />

      <label for="birthdate">Дата народження:</label>
      <input type="date" id="birthdate" name="user_birthdate" />
      <br /><br />

      <!--тег label з простим огортанням тегу <input>-->
      <label for="email"
        >Імайл:
        <input type="email" id="email" name="user_email" />
      </label>
      <br /><br />
      <label for="message">Повідомлення:</label>
      <textarea name="user_message" id="message" rows="2"></textarea>
      <br /><br />
      <!--група інпутів чекбокси-->
      <fieldset>
        <legend>Ваші улюблені напої?</legend>
        <label
          ><input type="checkbox" name="favorite_drinks" value="Кава" />
          Кава</label
        ><br />
        <label
          ><input type="checkbox" name="favorite_drinks" value="Чай" />
          Чай</label
        ><br />
        <label
          ><input type="checkbox" name="favorite_drinks" value="Алкоголь" />
          Алкоголь</label
        ><br />
        <label
          ><input type="checkbox" name="favorite_drinks" value="Вода" />
          Вода</label
        ><br />
      </fieldset>
      <br />
      <!--група інпутів: радіокнопки-->
      <p>Моя національність</p>
      <label for="ukrainian"
        ><input
          type="radio"
          id="ukrainian"
          name="nationality"
          value="Українець"
        />
        Українець</label
      ><br />
      <label for="american"
        ><input
          type="radio"
          id="american"
          name="nationality"
          value="Американець"
        />
        Американець</label
      ><br />
      <label for="polish"
        ><input type="radio" id="polish" name="nationality" value="Поляк" />
        Поляк</label
      ><br /><br />
      <input type="submit" value="Надіслати" />
      <input type="reset" value="Очистити" />
    </form>

    <picture>
      <source
        media="(max-width: 468px)"
        srcset="https://picsum.photos/300/500"
      />
      <img
        src="https://picsum.photos/1000/400"
        alt="демонстраційне зображення"
      />
    </picture>
  </body>
</html>
